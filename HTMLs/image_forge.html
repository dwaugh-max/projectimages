<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE FORGE // ADMIN PROTOCOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald:wght@700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #ff0055;
            --accent-dim: rgba(255, 0, 85, 0.1);
            --card: rgba(15, 15, 15, 0.9);
            --font-p: 'Inter', sans-serif;
            --font-h: 'Oswald', sans-serif;
            --font-tech: 'JetBrains Mono', monospace;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: #eee;
            font-family: var(--font-p);
            overflow-x: hidden;
            background: radial-gradient(circle at 50% -20%, #200505 0%, #050505 80%);
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            padding: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(5, 5, 5, 0.8);
        }

        .logo {
            font-family: var(--font-h);
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: var(--accent);
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        input[type="password"],
        select {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 15px;
            font-size: 0.8rem;
            border-radius: 4px;
            font-family: var(--font-tech);
        }

        /* GRID */
        .forge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .prompt-slot {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: 0.3s;
            position: relative;
        }

        .prompt-slot:hover {
            border-color: var(--accent);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .slot-header {
            display: flex;
            justify-content: space-between;
            font-family: var(--font-tech);
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        textarea {
            background: #000;
            border: 1px solid #222;
            color: #ccc;
            padding: 15px;
            font-size: 0.9rem;
            resize: none;
            height: 80px;
            border-radius: 4px;
            font-family: var(--font-p);
        }

        textarea:focus {
            border-color: var(--accent);
            outline: none;
            color: #fff;
        }

        .image-preview {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: 1px dashed #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: var(--accent);
        }

        /* BUTTONS */
        .btn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-family: var(--font-h);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        .btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--accent-dim);
        }

        .btn.secondary {
            background: #222;
            font-size: 0.7rem;
            padding: 8px 15px;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
        }

        /* ANIMATION */
        @keyframes pulse {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.4;
            }
        }

        .loading .status-overlay {
            display: flex;
            animation: pulse 1.5s infinite;
        }

        /* TOAST */
        #toast {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: var(--accent);
            color: #fff;
            padding: 15px 30px;
            border-radius: 4px;
            font-family: var(--font-h);
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: translateY(150px);
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1000;
        }

        #toast.show {
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">BATCH IMAGE FORGE // v1.0</div>
        <div class="controls">
            <select id="model-select">
                <option value="openai/dall-e-3">DALL-E 3 (OpenAI)</option>
                <option value="google/imagen-3">Imagen 3 (Google)</option>
                <option value="black-forest-labs/flux-schnell">Flux Schnell (Fast)</option>
                <option value="black-forest-labs/flux.2-pro">Flux 2 Pro (High Quality)</option>
                <option value="midjourney/midjourney">Midjourney (Standard)</option>
            </select>
            <input type="password" id="api-key" placeholder="OPENROUTER_API_KEY" onchange="saveKey()">
            <button class="btn" onclick="generateAll()">GENERATE ALL SLOTS</button>
        </div>
    </div>

    <div class="forge-grid" id="forge-grid">
        <!-- 10 Slots will be generated here -->
    </div>

    <div id="toast">Protocol Executed</div>

    <script>
        const GRID_COUNT = 10;
        const grid = document.getElementById('forge-grid');

        // Initialization
        function init() {
            const savedKey = localStorage.getItem('IF_API_KEY');
            if (savedKey) document.getElementById('api-key').value = savedKey;

            for (let i = 1; i <= GRID_COUNT; i++) {
                const slot = document.createElement('div');
                slot.className = 'prompt-slot';
                slot.id = `slot-${i}`;
                slot.innerHTML = `
                    <div class="slot-header">
                        <span>SLOT ${i < 10 ? '0' + i : i}</span>
                        <span id="status-${i}">IDLE</span>
                    </div>
                    <textarea id="prompt-${i}" placeholder="Enter cinematic description..."></textarea>
                    <div class="image-preview" id="preview-${i}">
                        <div class="status-overlay">CONSTRUCTING...</div>
                        <span style="opacity:0.2; font-size:0.6rem; letter-spacing:2px;">NO DATA</span>
                    </div>
                `;
                grid.appendChild(slot);
            }
        }

        function saveKey() {
            localStorage.setItem('IF_API_KEY', document.getElementById('api-key').value);
            showToast("API KEY SECURED");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function generateAll() {
            const key = document.getElementById('api-key').value;
            if (!key) return alert("API KEY REQUIRED.");

            for (let i = 1; i <= GRID_COUNT; i++) {
                const prompt = document.getElementById(`prompt-${i}`).value.trim();
                if (prompt) {
                    generateSlot(i, prompt, key);
                }
            }
        }

        async function generateSlot(idx, prompt, key) {
            const preview = document.getElementById(`preview-${idx}`);
            const status = document.getElementById(`status-${idx}`);
            const model = document.getElementById('model-select').value;

            preview.innerHTML = `<div class="status-overlay" style="display:flex">CONSTRUCTING...</div>`;
            status.innerText = "PROCESSING";

            try {
                // OpenAI DALL-E 3 on OpenRouter uses the chat/completions endpoint
                // but the response structure for image models often includes the URL in the message content
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href, // Optional, for OpenRouter analytics
                        "X-Title": "Situation Room Forge" // Optional
                    },
                    body: JSON.stringify({
                        "model": model,
                        "messages": [
                            { "role": "user", "content": prompt }
                        ]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message || "API Error");
                }

                const content = data.choices[0].message.content;

                // OpenRouter image models return a markdown string with the image URL or just the URL
                const urlMatch = content.match(/\bhttps?:\/\/\S+/gi);
                const finalUrl = urlMatch ? urlMatch[0].replace(/[()]/g, '') : content;

                if (finalUrl.startsWith('http')) {
                    preview.innerHTML = `
                        <img src="${finalUrl}" alt="Generated">
                        <button class="btn secondary copy-btn" style="display:block; position:absolute; top:10px; right:10px;" onclick="copyUrl('${finalUrl}')">COPY URL</button>
                    `;
                    status.innerText = "COMPLETE";
                } else {
                    throw new Error("No URL returned. Output: " + content);
                }

            } catch (e) {
                console.error(e);
                status.innerText = "ERROR";
                preview.innerHTML = `<span style="color:#f44; font-size:0.7rem; text-align:center; padding:10px;">PROTOCOL FAILED:<br>${e.message}</span>`;
            }
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url);
            showToast("URL COPIED TO CLIPBOARD");
        }

        init();
    </script>
</body>

</html>
