name = "r2-upload-worker"
main = "r2-upload-worker.js"
compatibility_date = "2024-01-01"

# R2 bucket binding
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "imageassets"

# Optional: Add a secret for authentication
# Run: npx wrangler secret put UPLOAD_SECRET
# Then enter a password when prompted

[vars]
# UPLOAD_SECRET = "your-secret-here"  # Or use wrangler secret for production
